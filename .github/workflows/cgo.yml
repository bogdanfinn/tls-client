# This workflow will build the tls client example app and test the existing unit tests.
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: CGO

on:
  push:
    branches: [ "master", "introduce-actions" ]

jobs:
  build_shared_libraries:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build
        uses: crazy-max/ghaction-xgo@v2
        with:
          xgo_version: latest
          go_version: 1.18
          dest: build
          prefix: tls-client
          targets: windows/amd64,windows/386,linux/amd64,linux/arm64,darwin/arm64,darwin/amd64
          v: true
          x: false
          race: false
          buildmode: c-shared
          trimpath: false
          working_dir: cffi_dist
      - uses: actions/upload-artifact@v3
        with:
          name: tls-client
          path: build
